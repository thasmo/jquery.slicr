	<body>
		<script src="jquery-1.10.0.min.js"></script>
		<script src="jquery.slicr.js"></script>

		<script>
			$(function() {
				$('body').slicr({
					algorithm: 'goldenRatio',
					levels: 3,
					beforeSlicing: function(slice, level) {
						console.log(slice, level);
					},
					afterSlicing: function(slice, slices, level) {
						console.log(slice, slices, level);
					},
					onFinish: function() {
						$('.slice-content').each(function() {

							var content = $(this);
							var index = Math.floor(Math.random() * 10) + 1;

							content.css('background-image', 'url(http://lorempixel.com/g/800/800/city/' + index + '/)');
						});
					}
				});
			});
		</script>
	</body>
